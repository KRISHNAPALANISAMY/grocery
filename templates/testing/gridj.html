<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bento Layout</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
  }

  .bento-grid {
    display: grid;
    gap: 20px;

    /* grid-template-columns:repeat(auto-fit,minmax(250px,1fr)) ; */
    grid-auto-flow:column;
    /* grid-template-rows:1fr 1fr; */
    grid-template-rows:repeat(2,minmax(250px,1fr));
  }

  .box {
    border-radius: 20px;
    padding: 20px;
    height: 250px;
    width:250px;
    color: white;
    font-size: 22px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Colors */
  .c1 { background: #ff6b6b; }
  .c2 { background: #4ecdc4; }
  .c3 { background: #1a535c; }
  .c4 { background: #ffe66d; color: #333; }
  .c5 { background: #ff8b94; }
  .c6 { background: #6c5ce7; }

  /* Bento shapes */
  /* .wide { grid-row: span 2; }
  .tall { grid-row: span 2; }
  .big  { grid-column: span 2; grid-row: span 2; } */

</style>
</head>
<body>

<h2>Bento Box Grid (Squares + Rectangles)</h2>

<div class="bento-grid">

  <div class="box c1 wide">1</div>
  <div class="box c2 tall">2</div>
  <div class="box c6 wide">3</div>

</div>

</body>
</html>
