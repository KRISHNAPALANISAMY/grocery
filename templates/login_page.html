<html lang="en">
<head>

  <title>login</title>
  <style>
    .container1{
      display:grid;
      outline: 8px solid blue;
      gap:1px;
     
    }
    .container2{
      width:100%;
      height:900px;

      display:grid;
 
      grid-template-rows:repeat(4,minmax(auto-fit,3fr));

      grid-auto-flow: column;
      gap: 10px;

    .item{
      background-color:yellow;
    }
    .item1{
      background-color: yellowgreen;
      color: aliceblue;
    }
    .item2{
      background-color:blue;
      color: aliceblue;
    }
    
  </style>
</head>
<body>
  <div class="container2">
    <div class="container1">
      <div class="item">
        <h4 align="center">item1</h4>
        
      </div>
      <div class="item">
        <h4 align="center">item1</h4>
      </div>
    </div>
    <div class="item1">
      <h4 align="center">item2</h4>
    </div>
   
    </div>
  </div>
</body>
</html>
